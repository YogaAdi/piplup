<!DOCTYPE html>
<html>
<head>
	<title>Pokemon's Piplup</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="box">
		<div class="head">
			<div class="eye-feather"></div>
			<div class="eye">
				<div class="pupil"></div>
				<div class="eye-shadow-upper"></div>
				<div class="eye-shadow-bottom"></div>
			</div>			
			<div class="mouth-feather">
				<div class="mouth-feather-left"></div>	
			</div>
			<div class="beak-upper"></div>
			<div class="beak-bottom"></div>
		</div>
		<div class="upper-feather">
			<div class="upper-feather-front-right"></div>
			<div class="upper-feather-front-left"></div>
			<div class="upper-feather-front-left-masking"></div>
			<div class="upper-feather-front-back"></div>
			<div class="upper-feather-front-back-masking"></div>
			<div class="upper-feather-tail-right"></div>
			<div class="upper-feather-tail-left"></div>
			<div class="upper-feather-front-right-line-1"></div>
			<div class="upper-feather-front-right-line-2"></div>
		</div>
		<div class="body">
			<div class="button-left"></div>
			<div class="button-right"></div>
			<div class="main-body"></div>
			<div class="main-body-left-foot"></div>
			<div class="main-body-left-foot-masking"></div>
			<div class="left-wing"></div>
			<div class="right-wing"></div>
		</div>
		<div class="foot">
			<div class="left-foot"></div>
			<div class="right-foot"></div>
		</div>
	</div>
</body>
</html>
